<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MiSitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Bienvenido a Mi Página</h1>
        <p>Este es un ejemplo básico de una página web construida con Bootstrap. Puedes crear sitios web rápidos y adaptativos con este framework.</p>
        <button class="btn btn-primary">Leer más</button>
      </div>
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500" alt="Imagen de ejemplo" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2024 MiSitio. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
